name: Deploy to S3

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'index.html'
      - 'vite.config.ts'
      - 'tailwind.config.js'
      - 'tsconfig.json'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          VITE_RUM_APP_ID: ${{ secrets.VITE_RUM_APP_ID }}
          VITE_RUM_IDENTITY_POOL_ID: ${{ secrets.VITE_RUM_IDENTITY_POOL_ID }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync to S3
        run: aws s3 sync ./dist s3://www.alexjgarcia.com

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E58NJ58XQ39GE --paths "/*"
