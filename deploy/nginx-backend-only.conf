server {
    listen 80;
    server_name _;

    # We no longer serve the frontend files.
    # This server is now purely an API/WebSocket gateway.

    # Proxy WebSocket connections to the Node.js backend
    location /ws {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;

        # Security/CORS (Optional, but good for split domains)
        # Allow requests from your S3/CloudFront domain
        # add_header 'Access-Control-Allow-Origin' '*';
    }

    # Optional: Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
